<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>Giỏ hàng · Shop Online</title>
  <link rel="preload" href="style.css" as="style">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <header class="header" role="banner">
    <div class="container nav">
      <a class="brand" href="index.html" aria-label="Trang chủ">Shop Online</a>
      <nav class="menu" aria-label="Điều hướng chính">
        <a class="menu-item" href="index.html">Trang chủ</a>
        <a class="menu-item" href="catalog.html">Danh mục sản phẩm</a>
        <a class="menu-item is-active" href="cart.html" aria-current="page">Giỏ hàng <span data-cart-count class="badge"></span></a>
      </nav>
    </div>
  </header>

  <main class="container flow" id="main" data-cart>
    <h1 class="page-title">Giỏ hàng của bạn</h1>

    <div id="empty" data-cart-empty class="card soft section" hidden>
      <p>Không có sản phẩm nào trong giỏ hàng.</p>
      <p><a class="btn" href="catalog.html">Tiếp tục mua sắm</a></p>
    </div>

    <div class="section">
      <div class="table-wrap">
        <table class="table" aria-describedby="cart-summary">
          <thead>
            <tr>
              <th scope="col">Sản phẩm</th>
              <th scope="col">Đơn giá</th>
              <th scope="col">Số lượng</th>
              <th scope="col">Thành tiền</th>
              <th scope="col" aria-label="Hành động"></th>
            </tr>
          </thead>
          <tbody data-cart-body></tbody>
        </table>
      </div>
    </div>

    <div class="total-line section" id="cart-summary" aria-live="polite">
      <div>Tổng:</div>
      <div class="mono" data-cart-total>0đ</div>
    </div>

    <section class="section">
      <h2 class="section-title">Thông tin đặt hàng</h2>
      <form id="order-form" class="form" novalidate>
        <div class="field">
          <label for="name">Họ tên</label>
          <input id="name" name="name" placeholder="Nguyễn Văn A" autocomplete="name" required>
          <small class="help" data-err-name></small>
        </div>
        <div class="field">
          <label for="address">Địa chỉ</label>
          <textarea id="address" name="address" rows="3" placeholder="Số nhà, đường, phường/xã, quận/huyện, tỉnh/thành" required></textarea>
          <small class="help" data-err-address></small>
        </div>
        <div class="field">
          <label for="phone">Số điện thoại</label>
          <input id="phone" name="phone" placeholder="09xxxxxxxx" inputmode="tel" autocomplete="tel-national" required>
          <small class="help" data-err-phone></small>
        </div>
        <div class="actions">
          <a class="btn secondary" href="catalog.html">Tiếp tục mua sắm</a>
          <button class="btn" type="submit">Xác nhận</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="container">© 2025 · Shop Online</div>
  </footer>
</body>
</html>
