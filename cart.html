<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="dark">
  <title>Giỏ hàng · Shop Online</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a class="brand" href="index.html">Shop Online</a>
      <nav class="menu">
        <a class="menu-item" href="index.html">Trang chủ</a>
        <a class="menu-item" href="catalog.html">Danh mục sản phẩm</a>
        <a class="menu-item is-active" href="cart.html">Giỏ hàng <span data-cart-count class="badge"></span></a>
      </nav>
    </div>
  </header>

  <main class="container flow" data-cart>
    <h1 class="page-title">Giỏ hàng của bạn</h1>
    <div id="empty" data-cart-empty class="card soft section" hidden>
      <p>Không có sản phẩm nào trong giỏ hàng.</p>
      <p><a class="btn" href="catalog.html">Tiếp tục mua sắm</a></p>
    </div>

    <div class="section card soft">
      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr><th>Sản phẩm</th><th>Đơn giá</th><th>Số lượng</th><th>Thành tiền</th><th></th></tr>
          </thead>
          <tbody data-cart-body></tbody>
        </table>
      </div>
    </div>

    <div class="total-line section">
      <div>Tổng:</div><div class="mono" data-cart-total>0đ</div>
    </div>

    <section class="section two-col">
      <div class="col">
        <h2 class="section-title">Thông tin đặt hàng</h2>
        <form id="order-form" class="form">
          <div class="field"><label>Họ tên</label><input id="name" required></div>
          <div class="field"><label>Địa chỉ</label><textarea id="address" rows="3" required></textarea></div>
          <div class="field"><label>SĐT</label><input id="phone" required></div>
          <div class="actions">
            <a class="btn secondary" href="catalog.html">Tiếp tục mua</a>
            <button class="btn" type="submit">Xác nhận</button>
          </div>
        </form>
      </div>
      <aside class="col tips">
        <h3>Mẹo đặt hàng</h3>
        <ul><li>Kiểm tra số lượng và tổng tiền.</li><li>Điền địa chỉ đầy đủ.</li></ul>
      </aside>
    </section>
  </main>

  <footer class="footer"><div class="container">© 2025 · Shop Online</div></footer>
</body>
</html>
