<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop Online · Pin sạc & linh kiện</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">SHOP<span>ONLINE</span></a>
      <nav class="nav">
        <a href="index.html">Trang chủ</a>
        <a href="catalog.html">Sản phẩm</a>
        <a href="cart.html" class="cart-link">Giỏ hàng <span id="cart-count" class="badge">0</span></a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero ai-hero">
      <div class="glow"></div>
      <div class="grid-lines"></div>

      <div class="hero-text glass">
        <h1>Pin & Phụ kiện điện tử tích hợp AI</h1>
        <p>Tối ưu năng lượng · Gợi ý thông minh · Trải nghiệm hiện đại.</p>
        <div class="cta">
          <a class="btn" href="catalog.html">Xem cửa hàng</a>
          <a class="btn btn-ghost" href="cart.html">Xem giỏ hàng</a>
        </div>
      </div>

      <div class="hero-media">
        <svg class="ai-chip" viewBox="0 0 200 200" aria-hidden="true">
          <defs>
            <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0" stop-color="#60a5fa"/>
              <stop offset="1" stop-color="#22d3ee"/>
            </linearGradient>
          </defs>
          <rect x="50" y="50" width="100" height="100" rx="10" fill="url(#g)" />
          <g stroke="url(#g)" stroke-width="4" stroke-linecap="round">
            <line x1="75" y1="45" x2="75" y2="30"/><line x1="100" y1="45" x2="100" y2="25"/><line x1="125" y1="45" x2="125" y2="30"/>
            <line x1="75" y1="155" x2="75" y2="170"/><line x1="100" y1="155" x2="100" y2="175"/><line x1="125" y1="155" x2="125" y2="170"/>
            <line x1="45" y1="75" x2="30" y2="75"/><line x1="45" y1="100" x2="25" y2="100"/><line x1="45" y1="125" x2="30" y2="125"/>
            <line x1="155" y1="75" x2="170" y2="75"/><line x1="155" y1="100" x2="175" y2="100"/><line x1="155" y1="125" x2="170" y2="125"/>
          </g>
          <g fill="none" stroke="#fff" stroke-opacity=".6" stroke-width="2">
            <circle cx="100" cy="100" r="18"/>
            <path d="M100 82v-8 M118 100h8 M100 118v8 M82 100h-8"/>
          </g>
          <text x="100" y="106" text-anchor="middle" font-size="14" fill="#0b1020" font-weight="700">AI</text>
        </svg>
      </div>
    </section>

    <section class="section">
      <div class="section-head">
        <h2>Sản phẩm nổi bật</h2>
        <a class="link" href="catalog.html">Xem tất cả</a>
      </div>
      <div id="featured-grid" class="grid products"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2025 SHOPONLINE · Chạy tĩnh 100% · Giỏ hàng lưu bằng localStorage.</p>
    </div>
  </footer>
</body>
</html>
